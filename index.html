<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>誘拐炸彈客</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./img/gamePage.svg" alt="" id="gamePage_bg" />
    <div id="diamond_block">
      <span>0</span>
      <span id="diamondnumber">0</span>
    </div>
    <div id="bomb_block">
      <span>0</span>
      <span id="bombnumber">0</span>
    </div>

    <div id="btn_block">
      <img id="btn01" src="./img/btn01.svg" alt="" class="btn bomb" />
      <img id="btn02" src="./img/btn02.svg" alt="" class="btn bomb" />
      <img id="btn03" src="./img/btn03.svg" alt="" class="btn bomb" />
      <img id="btn04" src="./img/btn04.svg" alt="" class="btn diamond" />
      <img id="btn05" src="./img/btn05.svg" alt="" class="btn diamond" />
      <img id="btn06" src="./img/btn06.svg" alt="" class="btn bomb" />
      <img id="btn07" src="./img/btn07.svg" alt="" class="btn diamond" />
      <img id="btn08" src="./img/btn08.svg" alt="" class="btn diamond" />
      <img id="btn09" src="./img/btn09.svg" alt="" class="btn diamond" />
    </div>

    <audio
      id="backgroundMusic"
      src="./music/A Brand New Day - Everet Almond.mp3"
      loop
    ></audio>

    <div id="startingBlock">
      <img src="./img/startingPage.svg" alt="" id="startingPage_Bg" />
      <img src="./img/startingPage_btn.svg" alt="" id="startingPage_Btn" />
    </div>
    <!-- 警告頁 -->
    <div id="warningBlock">
      <img src="./img/warningPage.svg" alt="" id="warningPage_bg" />
      <img src="./img/reliveBtn.svg" alt="" id="reliveBtn" />
    </div>

    <!-- 結束頁 -->
    <img src="./img/finishPage.svg" alt="" id="finishPage" />
    <script src="./index.js"></script>
  </body>
</html>
